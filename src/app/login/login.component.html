<div class="container">
  <div class="screen">
    <div class="screen__content">

      <form class="login" #f>
        <div class="login__field">
          <i class="login__icon fa-solid fa-envelope"></i>
          <input type="text" class="login__input" name="email" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button class="button login__submit" (click)="signingIn()">
          <span class="button__text">Log In Now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>

      <div class="social-login">
        <h3>log in via</h3>
        <div class="social-icons">
          <a class="social-login__icon fab fa-instagram"></a>
          <a class="social-login__icon fab fa-facebook"></a>
          <a class="social-login__icon fab fa-twitter"></a>
        </div>
      </div>

      <div class="signup create">
        <h5>Do not have an account?</h5>
        <a routerLink="/signup" class="create-acc">
          <h5>Create one</h5>
        </a>
      </div>

    </div>

    <div class="screen__background">
      <!-- <span class="screen__background__shape screen__background__shape4"></span> -->
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
